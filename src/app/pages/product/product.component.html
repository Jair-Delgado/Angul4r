<h1>JAIR DELGADO</h1>
<h1>PRODUCTOS</h1>
<div class="card border-primary">
    <img class="card-img-top" src="holder.js/100px180/" alt="Title">
    <div class="card-body">
        <div class="mb-3">
            <label for="title" class="form-label">Product</label>
            <input type="email" class="form-control" id="input" [value]="selectedProduct.title">
        </div>
        <h4 class="card-title ">Title</h4>
        <p class="card-text ">Text</p>
    </div>
</div>
<hr>
<div class="table-responsive ">
    <table class="table table-success ">
        <thead>
            <tr>
                <th scope="col ">Producto</th>
                <th scope="col ">Precio</th>
                <th scope="col ">Descripcion</th>
                <th scope="col ">Categoria</th>
                <th scope="col ">Imagen</th>
                <th scope="col ">Eliminar</th>
                <th scope="col ">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr class=" " *ngFor="let product of products ">
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td><img src="{{product.images}} " alt=" " width="200px " height="200px "></td>
                <td>
                    <button href=" " (click)="deleteProduct(product.id) ">Elimibuttonar</button>
                </td>
                <td>
                    <button href=" " (click)="editProduct(product) ">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
